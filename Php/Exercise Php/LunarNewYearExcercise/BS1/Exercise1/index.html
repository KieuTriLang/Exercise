<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Exercise 1</title>
</head>
<body>
    <div class="container-fluid">
        <form action="#" method="post" onchange="checkInput()">
            <div class="form-group">
                <label for="firstName">First Name</label> <br>
                <input type="text" name="firstName" id="firstName">
                <span class="alert text-danger"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label> <br>
                <input type="text" name="lastName" id="lastName">
                <span class="alert text-danger"></span>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="option1">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-group">
                <input type="date" name="date" id="date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function checkInput(){
            var firstName=document.getElementById("firstName");
            var lastName=document.getElementById("lastName");
            if (firstName.value==""){
                firstName.style.border="1px solid red";
                firstName.nextElementSibling.innerHTML = "Không được để trống";
            }else{
                firstName.style.border="1px solid black";
                firstName.nextElementSibling.innerHTML = "";
            }
            if (lastName.value==""){
                lastName.style.border="1px solid red";
                lastName.nextElementSibling.innerHTML = "Không được để trống";
            }else{
                lastName.style.border="1px solid black";
                lastName.nextElementSibling.innerHTML = "";
            }
        }
    </script>
</body>
</html>
